name: Update Pakketpunten Data

on:
  schedule:
    # Run weekly on Monday at 02:00 UTC (Sunday night to Monday)
    - cron: '0 2 * * 1'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Fetch DHL grid data (nationwide cache)
        run: python scripts/dhl_grid_fetch.py
        working-directory: ${{ github.workspace }}

      - name: Fetch DPD data (nationwide cache)
        run: python scripts/dpd_fetch_all.py
        working-directory: ${{ github.workspace }}

      - name: Generate pakketpunten data
        run: |
          python scripts/batch_generate.py
          python scripts/create_national_overview.py
        working-directory: ${{ github.workspace }}

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Commit and push if changed
        run: |
          git add webapp/public/data/*.geojson webapp/public/data/summary.json webapp/public/municipalities.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Update pakketpunten data - $(date +'%Y-%m-%d %H:%M UTC')" && git push)
